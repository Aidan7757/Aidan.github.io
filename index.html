<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="file:///Users/aidanchadha/Downloads/pomodoro.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="dropdown">
        <button class="dropbtn">Work Times</button>
        <div class="dropdown-content">
          <a id="30" href="#">30 Minutes</a>
          <a id="25" href="#">25 Minutes</a>
          <a id="15" href="#">15 Minutes</a>
        </div>
      </div>
      <div id="dropdown1" class="dropdown">
        <button class="dropbtn">Break Times</button>
        <div class="dropdown-content">
          <a id="15b" href="#">15 Minutes</a>
          <a id="10" href="#">10 Minutes</a>
          <a id="5" href="#">5 Minutes</a>
        </div>
      </div>
    <div id="container">
        <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">5</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script src="main.js"></script>
</body>
</html>
